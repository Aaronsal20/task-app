<mat-card>
  <form [formGroup]="form" (submit)="onAddTask()">
    <mat-form-field>
      <input matInput type="text" formControlName="title" name="title" placeholder="Task Title"><br>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" name="description" formControlName="description" placeholder="Task Description"></textarea><br>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Choose Priority</mat-label>
      <mat-select name="priority" formControlName="priority" [(ngModel)]="selectedValue">
        <mat-option *ngFor="let priority of priorityTypes" [value]="priority.value">
          {{priority.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  <div></div>
    <button mat-raised-button
       color="accent"
      type="submit">Save</button>
  </form>

</mat-card>
